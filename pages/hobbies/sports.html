<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Personal portfolio showcasing projects and technical details."
        />
        <title>dplamarca</title>

        <!-- Compiled Tailwind CSS -->
        <link href="../styles/styles_tailwind.css" rel="stylesheet" />

        <!-- Font Awesome for Icons -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />

        <!-- Font and Icons -->
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <!-- TailWind CSS -->
        <!-- <script src="https://cdn.tailwindcss.com"></script> -->

        <!-- Check dark mode -->
        <script>
            document.documentElement.classList.toggle(
                'dark',
                localStorage.theme === 'dark' ||
                    (!('theme' in localStorage) &&
                        window.matchMedia('(prefers-color-scheme: dark)').matches)
            )
        </script>
    </head>

    <body class="flex h-screen flex-col bg-white text-gray-800 dark:bg-gray-900 dark:text-gray-200">
        <!-- Preloader for this page -->

        </div>

        <section
            class="flex-grow content-center bg-gray-700 bg-[url('../assets/work_in_progress_3.jpeg')] bg-center bg-no-repeat bg-blend-multiply"
        >
            <div class="mx-auto max-w-screen-xl px-4 py-24 text-center lg:py-56">
                <h1
                    class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-white md:text-5xl lg:text-6xl"
                >
                    Work in progress, it'll be updated as soon as possible.

        <!-- Footer with Contact Icons -->
        <custom-footer></custom-footer>

        <!-- Webpack will inject scripts here -->
    </body>
</html>
